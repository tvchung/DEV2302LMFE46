<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thẻ hiển thị danh sách</title>
</head>
<body>
    <h1>Thẻ hiển thị danh sách: ul, li </h1>
    <hr>
    <ul>
        <li>HTML5</li>
        <li>CSS3</li>
        <li>Javascript</li>
        <li>Jquery</li>
        <li>Bootstrap</li>
        <li>.psd => .html</li>
    </ul>
    <ul type="square">
        <li>HTML5</li>
        <li>CSS3</li>
        <li>Javascript</li>
        <li>Jquery</li>
        <li>Bootstrap</li>
        <li>.psd => .html</li>
    </ul>
    <ul type="circle">
        <li>HTML5</li>
        <li>CSS3</li>
        <li>Javascript</li>
        <li>Jquery</li>
        <li>Bootstrap</li>
        <li>.psd => .html</li>
    </ul>
</body>
</html>
