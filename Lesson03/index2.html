<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login information</title>
    <style>
        #form-login{
            background-color: #ccc;
            position: relative;
        }
        form{
            margin:1rem;
            padding: 1rem;
            background-color: #fff;
        }
        .form-group{
            display: flex;
            margin: 1rem;
        }
        .form-group label{
            width: 5rem;
        }
        .form-control{
            width: calc(100% - 50px);
            border: 1px solid #ccc;
            padding: .25rem;
        }
    </style>
</head>
<body>
    
    <section id="form-login">
        <form action="" method="post">
            <div class="head-title">
                <h2>LOGIN INFORMATION</h2>
            </div>
            <div class="form-group">
                <div class="logo">
                    <img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster Academy">
                </div>
            </div>
            <div class="form-group">
                <label for="taiKhoan">Tài khoản:</label>
                <div>
                    <input type="text" name="taiKhoan" id="taiKhoan" placeholder="Nhập tài khoản..." class="form-control">
                    <span class="error" id="errTaiKhoan">(*)</span>
                </div>
            </div>
            <div class="form-group">
                <label for="matKhau">Mật khẩu:</label>
                <div>
                    <input type="password" name="matKhau" id="matKhau" placeholder="Nhập mật khẩu..." class="form-control">
                    <span class="error" id="errMatKhau">(*)</span>
                </div>
            </div>
            <div class="form-group">
                <label for=""></label>
                <div>
                    <input type="checkbox" name="ckGhiNho" id="ckGhiNho" >
                    <label for="ckGhiNho">Ghi nhớ</label>
                </div>
            </div>
            <div class="form-group">
                <label for=""></label>
                <div>
                   <input type="submit" value="Login" name="btLogin" class="btn btn-primary">
                   <input type="reset" value="Reset" name="btReset" class="btn btn-secondary">
                </div>
            </div>
        </form>
    </section>

</body>
</html>
