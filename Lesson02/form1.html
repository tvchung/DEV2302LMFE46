<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Các điều khiển thường dùng trên form</h1>
    <hr>
    <form action="" method="post" 
        enctype="multipart/form-data"
        id="frm" name="frm">

        <p>Kiểu text: 
            <input type="text" name="txt" id="txt"
                required placeholder="Nhập nội dung...">
        </p>
        <p>
            Kiểu password:
            <input type="password" name="pass" id="pass" placeholder="Nhập mật khẩu" required>
        </p>
        <p>
            Kiểu email:
            <input type="email" name="email" id="email" placeholder="abd@gmail.com">
        </p>
        <p>
            Kiểu tel:
            <input type="tel" name="phone" id="phone" placeholder="(+84) 978 611 889">
        </p>
        <p>
            Kiểu number:
            <input type="number" name="num" id="num" 
                min="0" max="100" step="10" value="50">
        </p>
        <p>
            Kiểu range:
            <input type="range" name="ran" id="ran"
                min="0" max="50" value="20">
        </p>
        <p>
            Kiểu color:
            <input type="color" name="color" id="color">
        </p>
        <p>
            Kiểu date:
            <input type="date" name="ngaySinh" id="ngaySinh">
        </p>
        <p>
            Kiểu radio:
            <input type="radio" name="gioiTinh" id="gtNam" checked>
            <label for="gtNam">Nam</label>
            <input type="radio" name="gioiTinh" id="gtNu">
            <label for="gtNu">Nữ</label>
            <input type="radio" name="gioiTinh" id="gtKhac">
            <label for="gtKhac">Khác</label>

            <input type="radio" name="lalala" id="lalala">
            <label for="lalala">lalala</label>
        </p>
        <p>
            Kiểu checkbox:
            <input type="checkbox" name="chk" id="chk1" checked>
            <label for="chk1">Bóng đá</label>
            <input type="checkbox" name="chk" id="chk2" >
            <label for="chk2">Bóng Bàn</label>
            <input type="checkbox" name="chk" id="chk3" >
            <label for="chk3">Cầu lông</label>
        </p>
        <p>
            Kiểu select: 
            <select name="cbo" id="cho">
                <option value="">---Chọn tỉnh/thành---</option>
                <option value="HN">Hà nội</option>
                <option value="TpHCM">Tp. HCM</option>
                <option value="NT">Nha trang</option>
                <option value="CT">Cần thơ</option>
                <option value="ĐN">Đà nẵng</option>
            </select>
        </p>
        <p>
            Kiểu: textarea
            <textarea name="diaChi" id="diaChi" cols="30" rows="10"></textarea>
        </p>
        <p>
            Kiểu file:
            <input type="file" name="upload" id="upload">
        </p>
        <p>
            <input type="submit" value="Submit"
                name="btnSubmit" id="btnSubmit">
            <input type="reset" value="Reset"
                name="btnReset" id="btnReset">
        </p>
    </form>
</body>
</html>
